<!DOCTYPE html>
<html lang="{{ site.lang }}" xml:lang="{{ site.lang }}">
  <head>
    {% include_cached meta.html %}
    {% feed_meta %}
    {% seo %}
    {% if page.reload %}
    <meta name="turbo-visit-control" content="reload">
    {% endif %}

    <!-- Load KaTeX -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.1.1/katex.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.1.1/katex.min.js"></script>

  </head>
  <body class="{{ page.layout }} post{{ page.id | slugify | prepend: "-"}} mt-2">
    <div class="container">

      {% if layout.hero %}
        <div class="hero-unit rounded-top position-relative">&nbsp;</div>
      {% endif %}

      {% include nav.html %}

      <div class="content" id="content" role="main">
        {{ content }}
      </div><!-- /.content -->

      {% include_cached footer.html %}
    </div><!--/.container-->

    {% if site.twitter.property_id %}
    <script src="https://platform.twitter.com/oct.js" type="text/javascript"></script>
    <script type="text/javascript">twttr.conversion.trackPid('{{ site.twitter.property_id }}', { tw_sale_amount: 0, tw_order_quantity: 0 });</script>
    {% endif %}

    {% if site.cloudflare.id %}
    <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "{{ site.cloudflare.id }}"}'></script>
    {% endif %}

    <!-- Parse the Latex divs with Katex-->
    <script type="text/javascript">
      $("script[type='math/tex']").replaceWith(
        function(){
          var tex = $(this).text();
          return katex.renderToString(tex, {displayMode: false});
      });
      
      $("script[type='math/tex; mode=display']").replaceWith(
        function(){
          var tex = $(this).text();
          return katex.renderToString(tex.replace(/%.*/g, ''), {displayMode: true});
      });
    </script>

    <!-- <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [['$','$'], ['\\(','\\)']],
          processEscapes: true
        }
      });
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script> -->

  </body>
</html>
